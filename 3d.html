<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <style>
        /* ğŸ“Œ Ø§Ø³ØªØ§ÛŒÙ„â€ŒØ¯Ù‡ÛŒ Ø¨Ø±Ø§ÛŒ Ù¾Ø± Ú©Ø±Ø¯Ù† ÙØ¶Ø§ÛŒ iframe */
        body { margin: 0; overflow: hidden; background-color: #0b0b0b; }

</head>
<body>
    <script>
        // Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø§ØµÙ„ÛŒ
        let scene, camera, renderer, sphere, controls, composer;
        const container = document.body;

        function init() {
            // 1. ØµØ­Ù†Ù‡ (Scene)
            scene = new THREE.Scene();

            // 2. Ø¯ÙˆØ±Ø¨ÛŒÙ† (Camera)
            const aspectRatio = container.clientWidth / container.clientHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.z = 2.5;

            // 3. Ø±Ù†Ø¯Ø±Ú©Ù†Ù†Ø¯Ù‡ (Renderer)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Tone Mapping Ø¨Ø±Ø§ÛŒ ÙˆØ§Ù‚Ø¹ÛŒâ€ŒØªØ± Ú©Ø±Ø¯Ù† Ø±ÙˆØ´Ù†Ø§ÛŒÛŒ
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 

            // 4. Ø´ÛŒØ¡ Ø³Ù‡â€ŒØ¨Ø¹Ø¯ÛŒ (Sphere)
            const geometry = new THREE.IcosahedronGeometry(1, 1); // ÛŒÚ© Ø´Ú©Ù„ Ú†Ù†Ø¯ ÙˆØ¬Ù‡ÛŒ Ø¨Ø±Ø§ÛŒ Ø¸Ø§Ù‡Ø± Ù¾ÛŒÚ†ÛŒØ¯Ù‡
            const material = new THREE.MeshStandardMaterial({
                color: 0xff4b4b, // Ø±Ù†Ú¯ Ø§ØµÙ„ÛŒ (Ù‡Ù…Ø§Ù† Accent Ø³Ø§ÛŒØª Ø´Ù…Ø§)
                emissive: 0x440000, // ÛŒÚ© Ù†ÙˆØ±Ø¯Ù‡ÛŒ Ø¶Ø¹ÛŒÙ Ø¯Ø§Ø®Ù„ÛŒ Ø¨Ø±Ø§ÛŒ Ø¨Ø±Ù‚â€ŒØ¨Ø±Ù‚ÛŒ Ø´Ø¯Ù†
                metalness: 0.95, // Ù…ØªØ§Ù„ÛŒÚ© Ø¨ÙˆØ¯Ù† Ø¨Ø§Ù„Ø§
                roughness: 0.05, // Ø³Ø·Ø­ ØµØ§Ù Ùˆ Ø¨Ø±Ø§Ù‚
                wireframe: false
            });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // 5. Ù†ÙˆØ±Ø¯Ù‡ÛŒ (Lighting)
            // Ù†ÙˆØ± Ù…Ø­ÛŒØ·ÛŒ Ø¶Ø¹ÛŒÙ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);

            // Ù†ÙˆØ± Ù†Ù‚Ø·Ù‡â€ŒØ§ÛŒ Ù‚ÙˆÛŒ (Ø¨Ø±Ø§ÛŒ Ù‡Ø§ÛŒÙ„Ø§ÛŒØªâ€ŒÙ‡Ø§ Ùˆ Ø¨Ø§Ø²ØªØ§Ø¨)
            const pointLight = new THREE.PointLight(0xff0000, 2, 50); // Ù†ÙˆØ± Ù‚Ø±Ù…Ø²-Ù‚ÙˆÛŒ
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0x44aaff, 1, 50); // Ù†ÙˆØ± Ø¢Ø¨ÛŒ-Ø³Ø±Ø¯
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);
            
            // 6. Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ (Controls)
            // Ø§Ø¬Ø§Ø²Ù‡ Ú†Ø±Ø®Ø´ Ø´ÛŒØ¡ Ø¨Ø§ Ù…Ø§ÙˆØ³ ØªÙˆØ³Ø· Ú©Ø§Ø±Ø¨Ø±
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Ø­Ø±Ú©Øª Ù†Ø±Ù…â€ŒØªØ±
            controls.dampingFactor = 0.05;
            controls.autoRotate = true; // Ú†Ø±Ø®Ø´ Ø®ÙˆØ¯Ú©Ø§Ø±
            controls.autoRotateSpeed = 1.0;
            controls.minDistance = 1.5;
            controls.maxDistance = 5;

            // 7. Ø§ÙÚ©Øª Ø¯Ø±Ø®Ø´Ø´ (Unreal Bloom Post-Processing)
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(new THREE.RenderPass(scene, camera));

            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(container.clientWidth, container.clientHeight), 
                                                        1.5, // Ù‚Ø¯Ø±Øª (Strength)
                                                        0.0, // Ø´Ø¹Ø§Ø¹ (Radius)
                                                        0.8); // Ø¢Ø³ØªØ§Ù†Ù‡ (Threshold) - Ú©Ù†ØªØ±Ù„ Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú†Ù‡ Ù†ÙˆØ±ÛŒ Ø¨Ø±Ù‚â€ŒØ¨Ø±Ù‚ÛŒ Ø´ÙˆØ¯ (Ù¾Ø§ÛŒÛŒÙ†â€ŒØªØ± = Ø¨Ø±Ù‚â€ŒØ¨Ø±Ù‚ÛŒâ€ŒØªØ±)
            composer.addPass(bloomPass);

            // 8. Ø´Ù†ÙˆÙ†Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ ØªØºÛŒÛŒØ± Ø§Ù†Ø¯Ø§Ø²Ù‡ Ù¾Ù†Ø¬Ø±Ù‡
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            composer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Ú†Ø±Ø®Ø´ Ø¯Ø³ØªÛŒ Ø´ÛŒØ¡ (Ø¹Ù„Ø§ÙˆÙ‡ Ø¨Ø± autoRotate Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§)
            sphere.rotation.x += 0.000;
            sphere.rotation.y += 0.003;

            controls.update(); // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ÛŒ Ú†Ø±Ø®Ø´ Ù…Ø§ÙˆØ³
            
            // Ø±Ù†Ø¯Ø± Ø¨Ø§ Composer Ø¨Ø±Ø§ÛŒ Ø§ÙÚ©Øª Ø¯Ø±Ø®Ø´Ø´
            composer.render();
        }

        init();
        animate();
    </script>
</body>
